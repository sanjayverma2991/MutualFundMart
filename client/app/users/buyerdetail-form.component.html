<br/><br/><br/><br/><table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email-id</th>
      <th class="text-center" scope="col">Mobile No.</th>
      <th class="text-center" scope="col">Gender</th>
      <th class="text-center" scope="col">Net Amount</th>
      <th class="text-center" scope="col">Net Funds</th>
      <th class="text-center" scope="col">Joined Date</th>
      <th class="text-center" scope="col">Privilege</th>
    </tr>
  </thead>
  <tbody *ngIf='users && users.length'>
    <tr *ngFor='let user of users'>
      <th scope="row">{{user.name.f_name +" "+ user.name.l_name | uppercase}}</th>
      <td>{{user.email_id}}</td>
      <td>{{user.phone}}</td>
      <td class="text-center">{{user.gender}}</td>
      <td class="text-center">{{user.net_amount}}</td>
      <td class="text-center">{{user.net_funds}}</td>
      <td class="text-center">{{user.joined_date}}</td>
      <td *ngIf="admin_id != user.user_id">
          <select class="form-control py-0" id="privilege" name="privilege" (change)="togglePrivilege(user.email_id, user.privilege)" [(ngModel)]="user.privilege" required #privilegeRef="ngModel" style="height: 1.3rem !important">
              <option>true</option>
              <option>false</option>
          </select>
      </td>
      <td *ngIf="admin_id == user.user_id" class="text-center">
          {{user.privilege}}
      </td>
    </tr>
  </tbody>
</table>
